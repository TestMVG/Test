<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sistema de Citas - P4</title>
	<link rel="stylesheet" type="text/css" href="csslogin.css">
</head>
<body id = "cuerpo">
	<header id = "cabeza">
		<img id = "logo" src="Logo1.png" width="160px" height="138px">
		<h1>Sistema Agendas y Citas (SIAC)</h1>
		<h2>Clinica Dental</h2>
	</header>
	<section id = "controles">
		<article id = "inicio">
			<blockquote id = "usuario">
				<p class = "lbl" id = "lblUser">Usuario:</p>
				<input class="txt" id = "textoUser" type="text" name=" txtUsuario">	
			</blockquote>
			<blockquote id = "clave">
				<p class = "lbl" id = "lblClave">Contraseña:</p>
				<input class="txt" id = "textoPass" type="text" name=" txtClave">	
			</blockquote>

		</article>
		<article id = "informacion">
			<p>
				Para iniciar sesión en la aplicación ingrese su nombre de
				usuario y contraseña, en caso de no recordar la contraseña
				presione el boton "Generar Contraseña"
			</p>
		</article>
	</section>
	<section id = "opciones">
		<button id = "btnAutenticar">Inicio Sesión</button>
		<button id = "btnRecuperar">Generar Contraseña</button>
	</section>

</body>
</html>
